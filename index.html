<!DOCTYPE html>
<html lang="en">
<head>

    <title>Le Monde de Yasser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Le Monde de Yasser</h1>
    </header>

    <main>
        <p>Bienvenue sur mon site web !</p>
        <p>Je suis Yasser, le plus fort sur terre. N'hésitez pas à explorer mon monde passionnant et découvrir mes incroyables réalisations.</p>

    <footer>
